<!--
  Generated template for the BarcodeScannerPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BarcodeScanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block round (click)="scan()">Press Scan Button</button>
  <ion-card>
    <ion-card-header>
      Barcode Result Format
    </ion-card-header>
    <ion-card-content>
      {{scanFormat}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Barcode Result Text
    </ion-card-header>
    <ion-card-content>
      {{scanText}}
    </ion-card-content>
  </ion-card>
</ion-content>
